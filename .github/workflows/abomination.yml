name: "Embarrassing"
on:
    workflow_dispatch:
jobs:
    build-frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2

            - run: bun install
            - run: bun run build
            - run: zip -r frontend.zip frontend/dist/
            - uses: softprops/action-gh-release@v2
              with:
                  files: frontend.zip
